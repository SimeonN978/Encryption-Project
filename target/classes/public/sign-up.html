<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="/style-sheet.css">
    <meta charset="UTF-8">
    <title>CrypTrader | Sign Up</title>
</head>

<body>
<div style="text-align: center;">
    <h1 class="title">CrypTrader</h1>
    <p>Welcome to <strong>CrypTrader</strong>, a student project where you can securely login and trade!</p>

    <h3>Sign Up</h3>
    <form action="/signup" method="post">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
        <br>

        <label for="password"> Password:</label>
        <input type="password" id="password" name="password" required><br>
        <br>
        <button type="submit">Sign Up</button>
    </form>


    <p id="signup-error" style="color:#c00; font-weight:600; display:none;"></p>

    <h5>Already Have an Account? <a href="login.html"><em>Login Here!</em></a> </h5>
</div>

<script>
    const params = new URLSearchParams(window.location.search);
    const error = params.get('error');

    if(error){
        const el = document.getElementById('signup-error');
        const messages = {
            invalidUser: "Username already exists or is too long",
            missingInput: "Username or Password required",
            invalidRequirements: "Password must be at least 8 characters and contain one lowercase, one uppercase, and one unique character"
        };
        el.textContent = messages[error] || "Signup failed. Please try again.";
        el.style.display = 'block';
    }
</script>
</body>
</html>
