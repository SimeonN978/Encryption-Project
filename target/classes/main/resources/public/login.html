<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="/style-sheet.css">
    <meta charset="UTF-8">
    <title>CrypTrader | Login</title>
</head>

<body>
<div style="text-align: center;">
    <h1 class="title">CrypTrader</h1>
    <p>Welcome to <strong>CrypTrader</strong>, a student project where you can securely login and trade!</p>

    <h3>Login</h3>

    <div>
    <form action="/login" method="post">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
        <br>

        <label for="password"> Password:</label>
        <input type="password" id="password" name="password" required><br>
        <br>
        <button type="submit">Login</button>
    </form>
        <p id="login-error" style="color:#c00; font-weight:600; display:none;"></p>
    </div>

    <h5>New to CrypTrader? <a href="sign-up.html"><em>Create an Account Here!</em></a> </h5>
</div>

<script>
    const params = new URLSearchParams(window.location.search);
    const error = params.get('error');

    if(error){
        const el = document.getElementById('login-error');
        const messages = {
            invalid: "Incorrect username or password",
            throttled: "Too many login attempts. Please try again later."
        };
        el.textContent = messages[error] || "Login failed. Please try again.";
        el.style.display = 'block';
    }
</script>
</body>
</html>
