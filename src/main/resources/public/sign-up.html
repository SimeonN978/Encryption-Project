<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="/style-sheet.css">
    <meta charset="UTF-8">
    <title>CrypTrader | Sign Up</title>
</head>

<body>
<div style="text-align: center;">
    <h1 class="title">CrypTrader</h1>
    <p>Welcome to <strong>CrypTrader</strong>, a student project where you can securely login and trade!</p>

    <h3>Sign Up</h3>
    <form action="/signup" method="post">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
        <br>

        <label for="password"> Password:</label>
        <input type="password" id="password" name="password" required><br>
        <br>
        <button type="submit">Sign Up</button>
    </form>

    <h5>Already Have an Account? <a href="login.html"><em>Login Here!</em></a> </h5>
</div>
</body>
</html>
